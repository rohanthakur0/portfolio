<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developer- Rohan Thakur</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/"></a>Home</li>
            <li><a href="/intro.html"></a>My Intro</li>
            <li><a href="/services.html"></a>Services</li>
            <li><a href="/blog.html"></a>Blog</li>
            <li><a href="/contact.html"></a>CV</li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="hamburger-menu.webp" alt="option" width="56" />
          <img class="cross" src="images.png" alt="cross" width="30" />
        </div>
        <div class="contactform">
          <h1>Contact me for work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enquiry</label>
              <input
                type="name"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me</label
              >
            </div>

            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
